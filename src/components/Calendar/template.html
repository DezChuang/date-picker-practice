<div class="cp_calendar">
  <header>
    <span class="prev" @click="changeMonth(0)">{{"<"}}</span>
    <span class="month_btn">{{monthYearText}}</span>
    <span class="next" @click="changeMonth(1)">{{">"}}</span>
  </header>
  <div class="week">
    <span
      class="cell day_header"
      v-for="name in weekNames"
    >
      {{name}}
    </span>
  </div>
  <div class="day">
    <div class="row" v-for="week in daysInMonth">
      <span
        class="cell day_body"
        v-for="day in week"
      >
        {{day}}
      </span>
    </div>
  </div>
</div>
